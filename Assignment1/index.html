<!DOCTYPE html>
<html>

<head>
	<title> Hello World Microservices </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("#java").click(function() {
                $.ajax({
                    url: "http://localhost:8085",
                    success: function(data) {
                        document.getElementById('hello_msg').innerHTML = data;
                    },
                    error: function(xhr, ajaxOptions, thrownError) {
                        document.getElementById('hello_msg').innerHTML = thrownError;
                    }
                });
            });
            $("#python").click(function() {
                $.ajax({
                    url: "http://localhost:5000 ",
                    success: function(data) {
                        document.getElementById('hello_msg').innerHTML = data;
                    },
                    error: function(xhr, ajaxOptions, thrownError) {
                        document.getElementById('hello_msg').innerHTML = thrownError;
                    }
                });
            });
            $("#node").click(function() {
                $.ajax({
                    url: "http://localhost:8000",
                    success: function(data) {
                        document.getElementById('hello_msg').innerHTML = data;
                    },
                    error: function(xhr, ajaxOptions, thrownError) {
                        document.getElementById('hello_msg').innerHTML = thrownError;
                    }
                });
            });
        });
    </script>
</head>

<body>
    <button id="java">Java Microservice</button>
    <button id="python">Python Microservice</button>
    <button id="node">Node Microservice</button>
    <hr width="2">
    <div id="hello_msg"></div>
</body>

</html>
