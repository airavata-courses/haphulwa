<!DOCTYPE html>
<html>
   <head>
      <title> RPC Microservices </title>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
      <script>
         $(document).ready(function() {
         $("#calculate").click(function(){
         $.ajax({url: "http://localhost:5000/fibonacci", 
         data:{number: $("#number").val()}, 
         type:"GET", 
         success: function(result){
         document.getElementById('hello_msg').innerHTML = result;
         }});
         });
         $("#calculate2").click(function(){
         $.ajax({url: "http://localhost:5000/factorial", 
         data:{number2: $("#number2").val()}, 
         type:"GET", 
         success: function(result){
         document.getElementById('hello_msg2').innerHTML = result;
         }});
         });
         });
      </script>
   </head>
   <body>
      <h4><i> Flow: Api Gateway(Python) -> Client(Python Microservice) -> Server(Node.js Microservice) [RPC RabbitMQ model] </i></h4>
      Fibonacci: Enter no: <input type="text" id="number"/>
      <button id="calculate">Calculate</button>
      <br/>
      <div id="hello_msg"></div>
      <br/>
      <h4><i> Flow: Api Gateway(Python) -> Client(Python Microservice) -> Server(Java Microservice) [RPC RabbitMQ model] </i></h4>
      Factorial: Enter no: <input type="text" id="number2"/>
      <button id="calculate2">Calculate</button>
      <br/>
      <div id="hello_msg2"></div>
      <br/>
   </body>
</html>
